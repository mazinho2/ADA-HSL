<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Continuando com arrays

        let array = [1, 2, 3, , 5, 6, , 8];

        console.log(array);

        let notas = [4.5, 6.7, 8.1, 7.3];
        let notas_extras = [3.1, 4.6, 4.8, 5.7];
        console.log(notas.concat(notas_extras));

        console.log(notas);

        console.log(notas_extras.concat(notas))

        console.log(notas.concat(notas, notas, notas, [9, 9, 9]))


        //

        console.log(notas.entries());

        for (let entry of notas.entries()) {
            console.log(entry);

            let index = entry[0];
            let value = entry[1];

            console.log(index, value);
        }


        //Itera entre valores

        for (let nota of notas.values()) { // for (let nota of notas)
            console.log(nota);
        }


        //Itera entre índices

        for (let index of notas.keys()) { // for (let index in notas)
            console.log(index);
        }


        // Inverter os elementos -> cuidado pois ela altera array original
        console.log(notas.reverse());
        console.log(notas);


        // ordenar -> tb altera array original
        console.log(notas.sort()); 
        console.log(notas)

        // Traz a vantagem de acesso rápido à menor (ou maior) nota

        
        // OBS: Arrays podem ter qualqer tipo de valor em qualquer posições
        const array_diverso = [1.4, 5, 'Luís Fernando', true, null, [1, 2, 3]];

        console.log("Acessando o númeor 3 dentro do sub-arry", array_diverso[5][2])


        // 
        const tabela_pontos = [
            [6, 7, 7],
            [5, 5, 4],
            [10, 9, 9]
        ]

        for (let linha of tabela_pontos) {
            for (let col of linha) {
                console.log(col)
            }
        }

        /*
        for (let i=0; i < tabela_pontos.length; i++) {
            for (let j=0; j < tabela_pontos[i].length; j++) {
                console.log(tabela_pontos[i][j])
            }
        }
        */


        // Spread operator
        console.log(notas);
        console.log(...notas); //console.log(notas[0], notas[1], notas[2], notas[3])


        // replica & copia
        const replica_notas = notas;
        notas.push(4.3);
        console.log(replica_notas)

        const copia_notas = [...notas];
        notas.push(5.1);
        console.log(notas);
        console.log(copia_notas);


        //Função que recebe um número indefinido de parâmetros !!, 
        //e junta todos eles em um mesmo array
        function soma_numeros(numeros) {
            let soma = 0;
            for (let i=0; i <numeros.length; i++) {
                soma += numeros[i]
            }

            return soma
        }

        console.log(soma_numeros([1, 2, 3, 4, 5]))

        //
        function soma_numeros2(...numeros) {
            let soma = 0;
            for (let i=0; i <numeros.length; i++) {
                soma += numeros[i];
            }

            return soma
        }

        console.log(soma_numeros2(1, 2, 3, 4, 5))
        console.log(soma_numeros2(9, 10))
        console.log(soma_numeros2(9, 10, 3, 20))


        // Rest Operator: Desestruturação do array!!
        const [menos_alto, ...outros_meros_mortais] = [1.72, 1.75, 1.65, 1.86, 1.74].sort();  

        console.log(menos_alto);
        console.log(outros_meros_mortais);
    </script>
    
</body>
</html>
